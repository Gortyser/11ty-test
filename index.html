---
eleventyImport:
    collections: ["post"]
---
<!doctype html>
<title>Page title</title>
<body>
    <p>Hi</p>
    <p>Check my collection of blog posts:</p>
    <ul>
        {%- for post in collections.post -%}
        <li><a href="{{ post.url }}">{{ post.data.title }}</a></li>
        {%- endfor -%}
    </ul>
</body>
